<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pump Analytics Dashboard</title>
    <link rel="stylesheet" href="/css/analytics.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="background">
        <div class="cyber-grid"></div>
        <div class="glow-effect"></div>
    </div>

    <!-- Back Button -->
    <a href="/" class="back-button">
        <i class="fas fa-arrow-left"></i>
        <span>Back to Dashboard</span>
    </a>

    <div class="analytics-container">
        <!-- Header Stats -->
        <div class="header-stats">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fab fa-solana"></i>
                </div>
                <div class="stat-info">
                    <h3>SOL Price</h3>
                    <span class="stat-value">$101.24</span>
                    <span class="stat-change positive">+5.67%</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="stat-info">
                    <h3>24h Volume</h3>
                    <span class="stat-value">2.1M SOL</span>
                    <span class="stat-change positive">+12.3%</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-info">
                    <h3>Active Traders</h3>
                    <span class="stat-value">15,427</span>
                    <span class="stat-change positive">+8.4%</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-rocket"></i>
                </div>
                <div class="stat-info">
                    <h3>Success Rate</h3>
                    <span class="stat-value">89.2%</span>
                    <span class="stat-change positive">+3.2%</span>
                </div>
            </div>
        </div>

        <!-- Charts Grid -->
        <div class="charts-grid">
            <!-- Token Performance Chart -->
            <div class="chart-card large">
                <h3>Token Performance <span class="time-frame">24h</span></h3>
                <div class="chart-container">
                    <canvas id="tokenChart"></canvas>
                </div>
            </div>

            <!-- Volume by Token -->
            <div class="chart-card">
                <h3>Volume Distribution by Token</h3>
                <div class="chart-container">
                    <canvas id="volumeChart"></canvas>
                </div>
            </div>

            <!-- Trader Activity -->
            <div class="chart-card">
                <h3>Trader Activity</h3>
                <div class="chart-container">
                    <canvas id="activityChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Recent Pumps -->
        <div class="recent-activity">
            <h3>Recent Pump Activity</h3>
            <div class="activity-list" id="pump-activity">
                <!-- Activity items will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script src="/js/analytics.js"></script>
</body>
</html>
