<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Token Launch</title>
    <link rel="stylesheet" href="css/token-launch.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Background Elements -->
    <div class="background">
        <div class="cyber-grid"></div>
        <div class="glow-effect"></div>
    </div>

    <!-- Back Button -->
    <a href="index.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
        <span>Back to Dashboard</span>
    </a>

    <!-- Main Content -->
    <div class="container">
        <div class="token-launch-interface">
            <!-- Circular Menu -->
            <div class="circular-menu">
                <div class="menu-item" data-position="top">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </div>
                <div class="menu-item" data-position="right">
                    <i class="fas fa-chart-line"></i>
                    <span>Analytics</span>
                </div>
                <div class="menu-item" data-position="bottom">
                    <i class="fas fa-shield-alt"></i>
                    <span>Security</span>
                </div>
                <div class="menu-item" data-position="left">
                    <i class="fas fa-code-branch"></i>
                    <span>Network</span>
                </div>
                
                <!-- Central Start Button -->
                <button class="start-button">
                    <div class="button-content">
                        <span>START</span>
                        <div class="pulse-ring"></div>
                    </div>
                </button>
            </div>
        </div>
    </div>

    <script src="js/token-launch.js"></script>
</body>
</html>
